<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JWA 恐竜テキスト図鑑</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root {
      --bg: #0b1020;
      --bg-card: #151a2a;
      --bg-card-soft: #1d2235;
      --accent: #4fc3f7;
      --accent-soft: rgba(79,195,247,0.2);
      --accent-game: #ffca28;
      --accent-game-soft: rgba(255,202,40,0.12);
      --accent-bio: #a5d6a7;
      --accent-bio-soft: rgba(165,214,167,0.18);
      --accent-trivia: #f48fb1;
      --accent-trivia-soft: rgba(244,143,177,0.2);
      --text-main: #f5f5f5;
      --text-sub: #cfd8dc;
      --badge-real: #81c784;
      --badge-original: #ffb74d;
      --badge-hybrid: #ba68c8;
      --badge-movie: #4dd0e1;
      --border-soft: #263041;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      font-size: 16px;
      background: radial-gradient(circle at top, #283593 0, #0b1020 45%, #020308 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 16px 12px 8px;
      text-align: center;
    }
    header h1 {
      margin: 0 0 6px;
      font-size: 1.35rem;
      letter-spacing: 0.05em;
    }
    header p {
      margin: 0;
      font-size: 0.9rem;
      color: var(--text-sub);
      line-height: 1.6;
    }

    .container {
      padding: 10px 10px 18px;
      max-width: 900px;
      width: 100%;
      margin: 0 auto;
    }

    .controls {
      margin-bottom: 14px;
    }
    .search-block {
      margin-bottom: 10px;
    }
    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 8px;
    }

    .field-label {
      font-size: 0.85rem;
      color: var(--text-sub);
      margin-bottom: 4px;
    }

    input[type="search"], select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid var(--border-soft);
      background: rgba(10,14,30,0.9);
      color: var(--text-main);
      font-size: 0.9rem;
      outline: none;
    }
    input::placeholder { color: #78909c; }

    .badge-row {
      display: flex;
      flex-wrap: wrap;
      gap: 4px;
      margin-top: 4px;
    }
    .badge {
      display: inline-flex;
      align-items: center;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 0.8rem;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.25);
      color: var(--text-sub);
      white-space: nowrap;
    }
    .badge-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      margin-right: 4px;
    }
    .badge-real .badge-dot { background: var(--badge-real); }
    .badge-original .badge-dot { background: var(--badge-original); }
    .badge-hybrid .badge-dot { background: var(--badge-hybrid); }
    .badge-movie .badge-dot { background: var(--badge-movie); }

    .list-info {
      font-size: 0.85rem;
      color: var(--text-sub);
      margin: 4px 2px 10px;
    }

    .card {
      background: linear-gradient(145deg, rgba(21,26,42,0.96), rgba(11,15,30,0.98));
      border-radius: 16px;
      padding: 12px 12px 6px;
      margin-bottom: 10px;
      border: 1px solid rgba(255,255,255,0.05);
      box-shadow: 0 12px 24px rgba(0,0,0,0.35);
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 10px;
    }
    .card-title-block { flex: 1; min-width: 0; }
    .card-title {
      font-size: 1.05rem;
      font-weight: 600;
      margin: 0;
    }
    .card-subtitle {
      font-size: 0.9rem;
      color: var(--text-sub);
      margin-top: 3px;
    }

    .pill-rarity {
      font-size: 0.85rem;
      padding: 6px 10px;
      border-radius: 999px;
      white-space: nowrap;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .pill-rarity strong {
      font-weight: 600;
    }
    .pill-rarity span {
      opacity: 0.9;
    }
    .pill-rarity-common {
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.35);
      color: #ffffff;
    }
    .pill-rarity-rare {
      background: rgba(66,165,245,0.18);
      border: 1px solid #42a5f5;
      color: #e3f2fd;
    }
    .pill-rarity-epic {
      background: rgba(255,183,77,0.2);
      border: 1px solid #ffb74d;
      color: #fff3e0;
    }
    .pill-rarity-legendary {
      background: rgba(239,83,80,0.2);
      border: 1px solid #ef5350;
      color: #ffcdd2;
    }
    .pill-rarity-unique {
      background: rgba(102,187,106,0.22);
      border: 1px solid #66bb6a;
      color: #e8f5e9;
    }
    .pill-rarity-omega {
      background: linear-gradient(135deg, #cfd8dc, #90a4ae);
      border: 1px solid #eceff1;
      color: #263238;
    }

/* Apex（最上位） */
.pill-rarity-apex {
  background: linear-gradient(135deg, #000000, #2c1b00, gold);
  color: gold;
  font-weight: 700;
  border: 1px solid gold;
  text-shadow: 0 0 4px rgba(255,215,0,0.6);
}

    .summary-line {
      font-size: 0.9rem;
      color: var(--text-sub);
      margin-top: 8px;
    }

    .toggle-details {
      margin-top: 8px;
      width: 100%;
      text-align: left;
      border: none;
      background: rgba(79,195,247,0.1);
      color: var(--accent);
      border-radius: 999px;
      padding: 7px 12px;
      font-size: 0.9rem;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
    }
    .toggle-details span.arrow { font-size: 0.9rem; }

    .details {
      margin-top: 8px;
      border-top: 1px solid rgba(255,255,255,0.06);
      padding-top: 8px;
      display: none;
      font-size: 0.9rem;
    }

    .details-section {
      margin-bottom: 8px;
      padding: 6px 8px;
      border-radius: 10px;
      background: radial-gradient(circle at top left, rgba(79,195,247,0.09), rgba(6,8,18,0.9));
      border: 1px solid rgba(255,255,255,0.04);
    }
    .details-section h3 {
      margin: 0 0 4px;
      font-size: 0.9rem;
      color: var(--accent);
    }

    .details-section-bio {
      background: radial-gradient(circle at top left, var(--accent-bio-soft), rgba(6,8,18,0.95));
      border-color: rgba(165,214,167,0.4);
    }
    .details-section-bio h3 { color: var(--accent-bio); }

    .details-section-trivia {
      background: radial-gradient(circle at top left, var(--accent-trivia-soft), rgba(6,8,18,0.95));
      border-color: rgba(244,143,177,0.5);
    }
    .details-section-trivia h3 { color: var(--accent-trivia); }

    .details-section-game {
      background: radial-gradient(circle at top left, var(--accent-game-soft), rgba(6,8,18,0.9));
      border-color: rgba(255,202,40,0.25);
    }
    .details-section-game h3 { color: var(--accent-game); }

    .details-section p { margin: 0; line-height: 1.5; }

    ul.inline-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.inline-list li::before {
      content: "・";
      margin-right: 2px;
    }
    ul.inline-list li { margin: 0 0 2px; }

    .no-results {
      text-align: center;
      color: var(--text-sub);
      font-size: 0.9rem;
      margin-top: 16px;
    }
  </style>
</head>
<body>
<header>
  <h1>JWA恐竜テキスト図鑑</h1>
  <p>実在／映画／オリジナルの区別・作品名・分類・生息地・豆知識・JWAでの役割をまとめて見られる図鑑（テキスト専用）。</p>
</header>

<div class="container">
  <div class="controls">
    <div class="search-block">
      <div class="field-label">名前で検索（日本語／英語）</div>
      <input id="searchInput" type="search" placeholder="例）ティラノサウルス / T. rex / Blue など">
    </div>
    <div class="filters-grid">
      <div>
        <div class="field-label">実在／オリジナル種別</div>
        <select id="realityFilter">
          <option value="all">すべて</option>
          <option value="real">実在の恐竜・古生物</option>
          <option value="movie">映画由来（個体）</option>
          <option value="hybrid">ハイブリッド（架空）</option>
          <option value="game_original">ゲームオリジナル</option>
        </select>
      </div>
      <div>
        <div class="field-label">時代で絞り込み</div>
        <select id="eraFilter">
          <option value="all">すべて</option>
          <option value="Triassic">三畳紀</option>
          <option value="Jurassic">ジュラ紀</option>
          <option value="Cretaceous">白亜紀</option>
          <option value="Other">その他・架空</option>
        </select>
      </div>
      <div>
        <div class="field-label">レアリティ（JWA）</div>
        <select id="rarityFilter">
          <option value="all">すべて</option>
          <option value="Common">コモン</option>
          <option value="Rare">レア</option>
          <option value="Epic">エピック</option>
          <option value="Legendary">レジェンダリー</option>
          <option value="Unique">ユニーク</option>
          <option value="Omega">オメガ</option>
        </select>
      </div>
      <div>
        <div class="field-label">役割で絞り込み（JWA）</div>
        <select id="roleFilter">
          <option value="all">すべて</option>
          <option value="attacker">アタッカー</option>
          <option value="tank">タンク</option>
          <option value="support">サポート</option>
          <option value="healer">ヒーラー</option>
          <option value="debuffer">デバッファー</option>
          <option value="allrounder">オールラウンダー</option>
        </select>
      </div>
      <div>
        <div class="field-label">分類で絞り込み</div>
        <select id="taxonFilter">
          <option value="all">すべて</option>
          <option value="獣脚類">獣脚類</option>
          <option value="角竜類">角竜類</option>
          <option value="竜脚類">竜脚類</option>
          <option value="装盾類">装盾類</option>
          <option value="ハドロサウルス類">ハドロサウルス類</option>
          <option value="その他">その他</option>
        </select>
      </div>
      <div>
        <div class="field-label">映画作品で絞り込み</div>
        <select id="movieFilter">
          <option value="all">すべて</option>
        </select>
      </div>
    </div>
  </div>

  <div class="list-info" id="listInfo"></div>
  <div id="cardList"></div>
  <div class="no-results" id="noResults" style="display:none;">条件に合う恐竜が見つかりませんでした。</div>
</div>

  ];

  const searchInput = document.getElementById("searchInput");
  const realityFilter = document.getElementById("realityFilter");
  const eraFilter = document.getElementById("eraFilter");
  const rarityFilter = document.getElementById("rarityFilter");
  const roleFilter = document.getElementById("roleFilter");
  const taxonFilter = document.getElementById("taxonFilter");
  const movieFilter = document.getElementById("movieFilter");
  const cardList = document.getElementById("cardList");
  const listInfo = document.getElementById("listInfo");
  const noResults = document.getElementById("noResults");

  function matchesFilters(dino, text, reality, era, rarity, role, taxon, movie) {
    const t = text.trim().toLowerCase();
    if (t) {
      const joined = (dino.name_ja + " " + dino.name_en).toLowerCase();
      if (!joined.includes(t)) return false;
    }
    if (reality !== "all") {
      if (reality === "real" && dino.reality_type !== "real") return false;
      if (reality === "movie" && dino.reality_type !== "movie") return false;
      if (reality === "hybrid" && dino.reality_type !== "hybrid") return false;
      if (reality === "game_original" && dino.reality_type !== "game_original") return false;
    }
    if (era !== "all") {
      if (era === "Other" && dino.era !== "Other") return false;
      if (era !== "Other" && dino.era !== era) return false;
    }
    if (rarity !== "all") {
      if ((dino.jwa_rarity || "") !== rarity) return false;
    }
    if (role !== "all") {
      const tags = dino.role_tags || [];
      if (!tags.includes(role)) return false;
    }
    if (taxon !== "all") {
      const group = dino.major_group || "その他";
      if (taxon === "その他") {
        if (["獣脚類", "角竜類", "竜脚類", "装盾類", "ハドロサウルス類"].includes(group)) return false;
      } else {
        if (group !== taxon) return false;
      }
    }
    if (movie !== "all") {
      const works = dino.franchise_works || [];
      if (!works.some(w => w.en === movie)) return false;
    }
    return true;
  }

  function realityLabel(dino) {
    switch (dino.reality_type) {
      case "real": return "実在の恐竜・古生物";
      case "movie": return "映画オリジナル個体（実在種ベース）";
      case "hybrid": return "人工ハイブリッド（架空）";
      case "game_original": return "ゲームオリジナル種";
      default: return "分類不明";
    }
  }

  function realityBadgeClass(type) {
    switch (type) {
      case "real": return "badge-real";
      case "movie": return "badge-movie";
      case "hybrid": return "badge-hybrid";
      case "game_original": return "badge-original";
      default: return "";
    }
  }

  function rarityClass(r) {
    switch (r) {
      case "Common": return "pill-rarity-common";
      case "Rare": return "pill-rarity-rare";
      case "Epic": return "pill-rarity-epic";
      case "Legendary": return "pill-rarity-legendary";
      case "Unique": return "pill-rarity-unique";
      case "Omega": return "pill-rarity-omega";
      case "Apex": return "pill-rarity-apex";
      default: return "";
    }
  }

  function buildMovieOptions() {
    const map = new Map(); // en -> ja
    DINO_DATA.forEach(d => {
      (d.franchise_works || []).forEach(w => {
        if (!map.has(w.en)) map.set(w.en, w.ja || w.en);
      });
    });
    const entries = Array.from(map.entries())
      .sort((a, b) => a[0].localeCompare(b[0], "en"));
    entries.forEach(([en, ja]) => {
      const opt = document.createElement("option");
      opt.value = en;
      opt.textContent = `${ja} / ${en}`;
      movieFilter.appendChild(opt);
    });
  }

  function render() {
    const text = searchInput.value;
    const reality = realityFilter.value;
    const era = eraFilter.value;
    const rarity = rarityFilter.value;
    const role = roleFilter.value;
    const taxon = taxonFilter.value;
    const movie = movieFilter.value;

    const filtered = DINO_DATA.filter(d =>
      matchesFilters(d, text, reality, era, rarity, role, taxon, movie)
    );
    cardList.innerHTML = "";

    listInfo.textContent = `登録 ${DINO_DATA.length} 体中 ${filtered.length} 体を表示中`;

    if (!filtered.length) {
      noResults.style.display = "";
      return;
    } else {
      noResults.style.display = "none";
    }

    filtered
      .slice()
      .sort((a, b) => a.name_ja.localeCompare(b.name_ja, "ja"))
      .forEach(dino => {
        const card = document.createElement("article");
        card.className = "card";

        const header = document.createElement("div");
        header.className = "card-header";

        const titleBlock = document.createElement("div");
        titleBlock.className = "card-title-block";

        const title = document.createElement("h2");
        title.className = "card-title";
        title.textContent = dino.name_ja;

        const subtitle = document.createElement("div");
        subtitle.className = "card-subtitle";
        subtitle.textContent = dino.name_en;

        const badges = document.createElement("div");
        badges.className = "badge-row";

        const realityBadge = document.createElement("div");
        realityBadge.className = `badge ${realityBadgeClass(dino.reality_type)}`;
        realityBadge.innerHTML = `<span class="badge-dot"></span>${realityLabel(dino)}`;
        badges.appendChild(realityBadge);

        if (dino.franchise_works && dino.franchise_works.length) {
          const first = dino.franchise_works[0];
          const label = `${first.ja || first.en} / ${first.en}`;
          const movieBadge = document.createElement("div");
          movieBadge.className = "badge badge-movie";
          movieBadge.innerHTML =
            `<span class="badge-dot"></span>映画：${label} 他`;
          badges.appendChild(movieBadge);
        }

        const rarityPill = document.createElement("div");
        rarityPill.className = "pill-rarity " + rarityClass(dino.jwa_rarity);
        rarityPill.innerHTML =
          `<strong>JWA</strong> <span>${dino.jwa_rarity || "―"} / ${dino.jwa_class || "―"}</span>`;

        titleBlock.appendChild(title);
        titleBlock.appendChild(subtitle);
        titleBlock.appendChild(badges);

        header.appendChild(titleBlock);
        header.appendChild(rarityPill);

        const summary = document.createElement("div");
        summary.className = "summary-line";
        summary.textContent =
          `${dino.era_label || ""}・${dino.taxon_group || ""} ／ ${dino.region || ""}`;

        const toggleBtn = document.createElement("button");
        toggleBtn.type = "button";
        toggleBtn.className = "toggle-details";
        toggleBtn.innerHTML = `<span class="arrow">▼</span> 詳細を表示`;

        const details = document.createElement("div");
        details.className = "details";

        const secTax = document.createElement("section");
        secTax.className = "details-section details-section-bio";
        secTax.innerHTML = `
          <h3>分類</h3>
          <p>${dino.taxon_group || "―"}</p>
          <p>目・科など：${(dino.order || "―")}／${(dino.family || "―")}</p>
        `;

        const secHab = document.createElement("section");
        secHab.className = "details-section details-section-bio";
        secHab.innerHTML = `
          <h3>生息地・時代</h3>
          <p>時代：${dino.era_label || "―"}（${dino.age_mya || "年代不明"}）</p>
          <p>地域：${dino.region || "―"}</p>
        `;

        const secEra = document.createElement("section");
        secEra.className = "details-section details-section-bio";
        secEra.innerHTML = `
          <h3>時代メモ</h3>
          <p>${dino.era === "Triassic"
            ? "三畳紀は恐竜が現れ始めた最初期の時代。"
            : dino.era === "Jurassic"
            ? "ジュラ紀は大型の草食恐竜と竜脚類が栄えた時代。"
            : dino.era === "Cretaceous"
            ? "白亜紀は多様な恐竜が栄え、最後に大量絶滅を迎える時代。"
            : "架空／時代設定のないハイブリッド・現代クローン個体など。"
          }</p>
        `;

        const secMovie = document.createElement("section");
        secMovie.className = "details-section";
        const worksList = (dino.franchise_works || [])
          .map(w => `<li>${(w.ja || w.en)} / ${w.en}</li>`).join("") || "<li>特定の作品情報なし</li>";
        secMovie.innerHTML = `
          <h3>映画・作品情報</h3>
          <p>${dino.origin_note || ""}</p>
          <ul class="inline-list">${worksList}</ul>
        `;

        const secTrivia = document.createElement("section");
        secTrivia.className = "details-section details-section-trivia";
        const triviaList = (dino.trivia || [])
          .map(t => `<li>${t}</li>`).join("") || "<li>準備中</li>";
        secTrivia.innerHTML = `
          <h3>豆知識</h3>
          <ul class="inline-list">${triviaList}</ul>
        `;

        const secJwa = document.createElement("section");
        secJwa.className = "details-section details-section-game";
        secJwa.innerHTML = `
          <h3>JWAでの特徴（ゲーム内情報）</h3>
          <p><strong>レア度／クラス：</strong>${dino.jwa_rarity || "―"} ／ ${dino.jwa_class || "―"}</p>
          <p><strong>役割：</strong>${dino.jwa_role || "―"}</p>
          <p>${dino.jwa_description || ""}</p>
        `;

        const secFusion = document.createElement("section");
        secFusion.className = "details-section details-section-game";
        const fromList = (dino.fusion_from || []).map(f => `<li>${f}</li>`).join("") || "<li>素材としての情報：未設定</li>";
        const toList = (dino.fusion_to || []).map(f => `<li>${f}</li>`).join("") || "<li>この恐竜から派生する融合先：未設定</li>";
        secFusion.innerHTML = `
          <h3>融合ルート（ゲーム内情報）</h3>
          <p><strong>素材（この恐竜を作る側）</strong></p>
          <ul class="inline-list">${fromList}</ul>
          <p><strong>派生（この恐竜から作られる側）</strong></p>
          <ul class="inline-list">${toList}</ul>
        `;

        details.appendChild(secTax);
        details.appendChild(secHab);
        details.appendChild(secEra);
        details.appendChild(secMovie);
        details.appendChild(secTrivia);
        details.appendChild(secJwa);
        details.appendChild(secFusion);

        toggleBtn.addEventListener("click", () => {
          const isOpen = details.style.display === "block";
          details.style.display = isOpen ? "none" : "block";
          toggleBtn.innerHTML = `<span class="arrow">${isOpen ? "▼" : "▲"}</span> ${isOpen ? "詳細を表示" : "詳細を閉じる"}`;
        });

        card.appendChild(header);
        card.appendChild(summary);
        card.appendChild(toggleBtn);
        card.appendChild(details);
        cardList.appendChild(card);
      });
  }

  searchInput.addEventListener("input", render);
  realityFilter.addEventListener("change", render);
  eraFilter.addEventListener("change", render);
  rarityFilter.addEventListener("change", render);
  roleFilter.addEventListener("change", render);
  taxonFilter.addEventListener("change", render);
  movieFilter.addEventListener("change", render);

  buildMovieOptions();
  render();
</script>
