<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JWA非公式Wiki ～ジュラ会監修～</title>

  <style>
    :root {
      --overlay-top: rgba(0, 0, 0, 0.55);
      --overlay-bottom: rgba(0, 0, 0, 0.88);
      --accent: #00e0ff;
      --accent-soft: rgba(0, 224, 255, 0.25);
      --text-main: #ffffff;
      --text-sub: #d0d7e2;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: var(--text-main);
    }

    /* ▼ 背景動画（z-index: 0 に変更） */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      z-index: 0;
      background: #000;
    }

    /* ▼ 暗くするオーバーレイ（z-index: 1） */
    .bg-overlay {
      position: fixed;
      inset: 0;
      background: linear-gradient(
        to bottom,
        var(--overlay-top),
        var(--overlay-bottom)
      );
      z-index: 1;
    }

    /* ▼ コンテンツ（z-index: 2） */
    .page {
      position: relative;
      z-index: 2;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 14px 16px;
    }

    .site-header {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .site-logo {
      width: 42px;
      height: 42px;
      object-fit: contain;
      background: rgba(0, 0, 0, 0.4);
      padding: 5px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.6);
    }

    .site-title-main {
      font-size: 15px;
      font-weight: 700;
      letter-spacing: 0.03em;
    }

    .site-title-sub {
      font-size: 11px;
      color: var(--text-sub);
    }

    .tagline {
      margin-left: auto;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .hero {
      margin-top: 10vh;
      max-width: 480px;
      width: 100%;
    }

    .hero-badges {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      margin-bottom: 14px;
    }

    .badge {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.45);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .badge.accent {
      background: var(--accent-soft);
      border-color: var(--accent);
    }

    .hero-title {
      font-size: 26px;
      line-height: 1.3;
      margin: 6px 0;
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.9);
    }

    .hero-title .highlight {
      color: var(--accent);
    }

    .hero-sub {
      font-size: 13px;
      color: var(--text-sub);
      margin-bottom: 18px;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.85);
    }

    .hero-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 13px;
      text-decoration: none;
      border: 1px solid transparent;
      backdrop-filter: blur(4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
    }

    .btn-primary {
      background: var(--accent);
      color: #00222a;
      border-color: rgba(0, 0, 0, 0.4);
      font-weight: 600;
    }

    .btn-ghost {
      background: rgba(0, 0, 0, 0.55);
      color: var(--text-main);
      border-color: rgba(255, 255, 255, 0.2);
    }

    .footer {
      margin-top: auto;
      font-size: 10px;
      color: rgba(255, 255, 255, 0.55);
      text-align: right;
      padding-top: 10px;
    }
  </style>
</head>
  <style>
    .changelog-mini{margin-top:14px;font-size:12px;opacity:.75}
    .changelog-mini__title{font-weight:700;margin-bottom:4px}
    .changelog-mini__list{margin:0;padding-left:18px}
    .changelog-mini .ver{font-weight:700}
  </style>

<body>

  <!-- ▼ 背景動画：index.html と同じ場所の bg_intro.mp4 を参照 -->
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="bg_intro.mp4" type="video/mp4" />
  </video>

  <!-- ▼ 暗めオーバーレイ -->
  <div class="bg-overlay"></div>

  <!-- ▼ コンテンツ -->
  <div class="page">
    <header class="site-header">
      <div class="logo-area">
        <img
          src="images/ui/logo_jwa_wiki.png"
          alt="JWA非公式Wiki ロゴ"
          class="site-logo"
        />
        <div>
          <div class="site-title-main">JWA非公式Wiki</div>
          <div class="site-title-sub">〜ジュラ会監修〜</div>
        </div>
      </div>
      <div class="tagline">JWA 図鑑ポータル</div>
    </header>

    <main class="hero">
      <div class="hero-badges">
      </div>

      <h1 class="hero-title">
        <span>Jurassic World Alive の</span><br />
        <span class="highlight">恐竜＆アビリティ情報を一箇所に。</span>
      </h1>

      <p class="hero-sub">
        ゲームデータ＋現実の恐竜情報＋映画登場情報をまとめた、<br />
        次世代型「複合図鑑プロジェクト」です。
      </p>

      <div class="hero-buttons">
    <div class="changelog-mini" aria-label="更新履歴">
      <div class="changelog-mini__title">更新履歴</div>
      <ul class="changelog-mini__list">
        <li><span class="ver">v2.0</span> 軽量化／機能追加（お気に入り・ＤＮＡソース）／表記修正</li>
      </ul>
    </div>
    </div>
        <a href="creatures.html" class="btn btn-primary">恐竜図鑑を開く</a>
        <a href="abilities.html" class="btn btn-primary">アビリティ一覧を見る</a>
    </main>

    <footer class="footer">
      非公式ファンサイトです。Jurassic World Alive の運営元とは関係ありません。
    </footer>
  </div>

</body>
</html>
